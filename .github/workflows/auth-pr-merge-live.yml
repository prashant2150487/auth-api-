name: Auth PR & Merge to Live

on:
  pull_request:
    branches: [ live ]
  push:
    branches: [ live ]

jobs:
  validate:
    name: Validate Auth on PR/Push to live
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-auth-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-auth-node-

      - name: Install dependencies
        run: npm ci

